name: Test-Pipeline

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8
      - name: Black
        shell: pwsh
        run: black --check .
      - name: iSort
        shell: pwsh
        run: isort --check .
      - name: Flake8
        shell: pwsh
        run: flake8 .

  Local-Test-DEV-Environment:
    needs: Linting
    uses: ./.github/workflows/template-unittest.yml
    with:
      environmentName: dev
    secrets: inherit

  Local-Test-TEST-Environment:
    needs: Linting
    uses: ./.github/workflows/template-unittest.yml
    with:
      environmentName: test
    secrets: inherit

  Cluster-Test-DEV-Environment:
    needs: Local-Test-DEV-Environment
    uses: ./.github/workflows/template-test-applicaiton.yml
    with:
      environmentName: dev
    secrets: inherit
  Cluster-Test-TEST-Environment:
    needs: Local-Test-TEST-Environment
    uses: ./.github/workflows/template-test-applicaiton.yml
    with:
      environmentName: test
    secrets: inherit

